<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registre</title>
    <link rel="stylesheet" href="/login/Css/login_page.css">
    <link rel="stylesheet" href="/login/Css/logo.css">
    <link rel="icon" href="/login/billeder/logo.png" type="image/png">
</head>
<body>

<header>
    <img src="/login/billeder/logo.png" alt="Logo" class="logo">
</header>

<div class="login-container">
    <h2>Administrator Login</h2>

    <!-- Fejlmeddelelse, som vises hvis der er en fejl i login -->
    <div id="error-message" style="color: red; font-weight: bold; display: none;">
        <!-- Dette vil blive fyldt dynamisk med fejlmeddelelsen fra serveren -->
        ${error}
    </div>

    <!-- Loginformular -->
    <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Footer med link til oprettelse af konto -->
    <div class="footer">
        <span>Don't have an account? </span>
        <a href="/signup" class="sign-up-link">Sign up</a>
    </div>
</div>

<script src="../javascripts/login.js"></script>
</body>
</html>
